<div id="Left" class="split left">

    <div class="centered">
        <form name="registerForm" ng-submit="register()">
            <div class="newcontainer">
                <h1>Register</h1>
                <hr>
                <label for="email"><b>Email</b></label>
                <input placeholder="Enter Email" required type="email" name="email" ng-model="email">

                <div ng-messages="registerForm.email.$error" role="alert" ng-if="registerForm.email.$touched">
                    <div class ="alert-danger" ng-message="required">Please enter a value for this field.</div>
                    <div class ="alert-danger" ng-message="email">This needs to be a valid email</div>
                </div>
                <br>

                <label for="password"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="password" ng-model="password" required minlength="6">
               
              
                <div ng-messages="registerForm.password.$error"  ng-if="registerForm.password.$touched" role="alert">
                    <div class ="alert-danger" ng-message="required">Please enter a value for this field.</div>
                    <div class ="alert-danger" ng-message="minlength">This field needs to be at least 6 characters long.</div>
                </div>
                 
                <br>

                <label for="repassword"><b>Repeat Password</b></label>
                <input type="password" placeholder="Repeat Password" name="repassword" ng-model="repassword" required minlength="6">
                
                <div ng-messages="registerForm.repassword.$error" ng-if="registerForm.repassword.$touched" role="alert">
                    <div class ="alert-danger" ng-message="required">Please enter a value for this field.</div>
                    <div class ="alert-danger" ng-message="minlength">This field needs to be at least 6 characters long.</div>
                </div>
                
                <hr>
                 <div class ="alert-danger" ng-if="showError">Passwords don't match.</div>
                   
                <button type="submit" ng-disabled="registerForm.$invalid" class="registerbtn" ng-click="register()">Register</button>
            </div>
        </form>
    </div>
</div>

    <div id="Right" class="split right">

        <div class="centered">
            <a href="#/logInForm"><button class="btn login" id="logInForm"><h2>Login</h2></button></a>
            <a href="#/registerForm"><button class="btn login" id="registerForm"><h2>Register</button></div></a>
        </div>

    </div>
